<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Health Dashboard | Login Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normilze.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../imags/logo.svg" />
    <title>Health Dashboard</title>
  </head>
  <body>
    <div class="page-wrap">
      <form class="create-account-form account" action="">
        <img src="../imags/exit.svg" alt="exit.svg" />
        <img src="../imags/logo.svg" alt="logo.svg" />

        <h1>LOGIN</h1>

        <div class="name">
          <label>Name</label>
          <input type="text" placeholder="Ola boluwatife" />
        </div>

        <div class="email">
          <label>Email</label>
          <input type="Email" placeholder="Olaboluwatofezzy@ymail.com" />
        </div>

        <div class="password">
          <label>Password</label>
          <input type="password" placeholder="XXXXXXXXXXXXXX" />
        </div>

        <div class="row">
          <div class="checkbox">
            <input type="checkbox" name="Remember-Me" id="remember-me" />
            <label for="remember-me">
              I accept the
              <a href="#">Terms & Conditions</a>
            </label>
          </div>
        </div>

        <input type="submit" value="LOGIN" />

        <p>Already have an account? <a href="login.html">Login </a></p>
      </form>
    </div>
  </body>
</html>
